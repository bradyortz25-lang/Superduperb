<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xatspace</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(140deg, #002b55, #004b99, #007bff);
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
  color: white;
  text-align: center;
}

@keyframes bgMove {
  0% {background-position: 0% 0%;}
  50% {background-position: 100% 100%;}
  100% {background-position: 0% 0%;}
}

/* MAIN CONTAINER */
.container {
  max-width: 750px;
  margin: 60px auto;
  background: rgba(0,0,0,0.35);
  padding: 30px;
  border-radius: 18px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

/* AVATAR PULSANTE */
img.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: solid 4px #00c5ff;
  box-shadow: 0 0 15px #00c5ff;
  margin-bottom: 20px;
  animation: pulseAvatar 2.4s infinite ease-in-out;
}

@keyframes pulseAvatar {
  0% { transform: scale(1); }
  50% { transform: scale(1.07); }
  100% { transform: scale(1); }
}

h1 {
  font-size: 34px;
  margin-bottom: 10px;
  text-shadow: 0 0 12px #00c5ff;
  font-weight: 600;
}

.card {
  background: rgba(255,255,255,0.12);
  padding: 20px;
  border-radius: 15px;
  margin-top: 25px;
  border: solid 1px rgba(255,255,255,0.18);
}

/* DIGITAL CLOCK — TOP LEFT */
.top-clock {
  position: fixed;
  top: 15px;
  left: 15px;
  padding: 10px 14px;
  background: rgba(255,255,255,0.12);
  border-radius: 10px;
  backdrop-filter: blur(10px);
  font-family: 'Courier New', monospace;
  font-size: 18px;
  color: white;
  text-shadow: 0 0 8px #00c8ff;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 0 12px rgba(255,255,255,0.25);
  cursor: pointer;
  user-select: none;
}

/* RADIO CIRCLE */
.radio-circle {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle, #006aff, #003d8f);
  box-shadow: 0 0 14px #00a6ff;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 3px solid rgba(255,255,255,0.25);
  cursor: pointer;
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0% {transform: scale(1);}
  50% {transform: scale(1.07);}
  100% {transform: scale(1);}
}

.radio-icon {
  font-size: 32px;
  color: white;
  text-shadow: 0 0 10px #00c8ff;
  animation: lightningPulse 1.3s infinite ease-in-out;
}

@keyframes lightningPulse {
  0% {opacity: 0.7;}
  50% {opacity: 1;}
  100% {opacity: 0.7;}
}

/* MUSICAL NOTES */
.note {
  position: absolute;
  font-size: 18px;
  color: #ffffffb0;
  animation: floatNote 3s infinite ease-in-out;
}

.note:nth-child(1) { top: -10px; left: 8px; animation-delay: 0s; }
.note:nth-child(2) { top: -12px; right: 8px; animation-delay: 0.7s; }
.note:nth-child(3) { bottom: 8px; left: -8px; animation-delay: 1.3s; }

@keyframes floatNote {
  0% {transform: translateY(0) scale(1); opacity: 1;}
  100% {transform: translateY(-20px) scale(1.3); opacity: 0;}
}

/* AUTOPLAY */
#autoLayer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 999;
  background: transparent;
}
</style>
</head>

<body>

<!-- CLOCK -->
<div class="top-clock" onclick="this.innerHTML = new Date().toLocaleTimeString();">
  Tap to update
</div>

<div class="container">
  <img class="avatar" src="https://xatimg.com/image/11NbmZiyI5pS.png">
  <h1>Welcome to my xatspace</h1>

  <div class="card">
    <h2>About me</h2>
    <p>I enjoy design, hit music, and futuristic styles.</p>
  </div>
</div>

<!-- RADIO -->
<div class="radio-circle" onclick="document.getElementById('radio').play();">
  <div class="note">♪</div>
  <div class="note">♫</div>
  <div class="note">♬</div>
  <div class="radio-icon">⚡️</div>
</div>

<audio id="radio">
  <source src="https://listen.181fm.com/181-power_128k.mp3" type="audio/mpeg">
</audio>

<div id="autoLayer" onclick="
  document.getElementById('radio').play();
  this.style.display='none';
"></div>

</body>
</html>
